<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data:;"/>
  <title>Quotex Signals — Pro</title>
  <link rel="stylesheet" href="sidebar.css" />
</head>
<body>
  <div class="panel">
    <header>
      <div class="title">Quotex Signals — <span class="pro">Pro</span></div>
      <button id="getSignal" class="btn-primary">Get Signal</button>
    </header>

    <section class="status" id="status">Waiting for data…</section>

    <section class="metrics">
      <div class="metric"><div class="label">Price</div><div id="price" class="value">—</div></div>
      <div class="metric"><div class="label">EMA9</div><div id="ema9" class="value">—</div></div>
      <div class="metric"><div class="label">EMA21</div><div id="ema21" class="value">—</div></div>
      <div class="metric"><div class="label">RSI</div><div id="rsi" class="value">—</div></div>
    </section>

    <section id="output" class="output">No signals yet.</section>

    <footer class="hint">Open the chart you want on the left pane, then press <strong>Get Signal</strong>.</footer>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
